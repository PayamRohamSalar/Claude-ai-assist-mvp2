<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title | default("دستیار حقوقی هوشمند") }}</title>
    
    <!-- Bootstrap CSS (RTL Support) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    
    <!-- Persian Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link href="/static/css/style.css" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Vazirmatn', 'Tahoma', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .main-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }
        
        .header-section {
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            color: white;
            border-radius: 20px 20px 0 0;
        }
        
        .question-input {
            min-height: 120px;
            font-size: 16px;
            border: 2px solid #e0e6ed;
            border-radius: 15px;
            transition: all 0.3s ease;
        }
        
        .question-input:focus {
            border-color: #3498db;
            box-shadow: 0 0 0 0.2rem rgba(52, 152, 219, 0.25);
        }
        
        .ask-btn {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            border: none;
            border-radius: 15px;
            padding: 12px 30px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .ask-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(52, 152, 219, 0.3);
        }
        
        .loading-spinner {
            display: none;
        }
        
        .answer-section {
            background: #f8f9fa;
            border-radius: 15px;
            border-right: 4px solid #3498db;
        }
        
        .feature-card {
            background: white;
            border-radius: 15px;
            transition: all 0.3s ease;
            border: 1px solid #e0e6ed;
        }
        
        .feature-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container-fluid py-4">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-xl-6">
                <div class="main-container">
                    <!-- Header -->
                    <div class="header-section p-4 text-center">
                        <h1 class="h2 mb-2">🏛️ دستیار حقوقی هوشمند</h1>
                        <p class="mb-0 opacity-90">سوال حقوقی خود را بپرسید و پاسخ دقیق دریافت کنید</p>
                    </div>
                    
                    <!-- Main Content -->
                    <div class="p-4">
                        <!-- Question Form -->
                        <form id="questionForm" class="mb-4">
                            <div class="mb-3">
                                <label for="question" class="form-label fw-bold">سوال شما:</label>
                                <textarea 
                                    class="form-control question-input" 
                                    id="question" 
                                    name="question"
                                    placeholder="مثال: شرایط مرخصی اعضای هیئت علمی چیست؟"
                                    required
                                ></textarea>
                            </div>
                            
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="template" class="form-label">نوع پاسخ:</label>
                                    <select class="form-select" id="template" name="template">
                                        <option value="default">پاسخ عادی</option>
                                        <option value="compare">مقایسه</option>
                                        <option value="draft">پیش‌نویس</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label for="topK" class="form-label">تعداد منابع:</label>
                                    <select class="form-select" id="topK" name="top_k">
                                        <option value="3">3 منبع</option>
                                        <option value="5" selected>5 منبع</option>
                                        <option value="7">7 منبع</option>
                                        <option value="10">10 منبع</option>
                                    </select>
                                </div>
                            </div>
                            
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary ask-btn">
                                    <span class="btn-text">🔍 پرسش از دستیار</span>
                                    <span class="loading-spinner spinner-border spinner-border-sm me-2" role="status"></span>
                                </button>
                            </div>
                        </form>
                        
                        <!-- Answer Section -->
                        <div id="answerSection" class="answer-section p-4 d-none">
                            <h5 class="text-primary mb-3">📋 پاسخ دستیار:</h5>
                            <div id="answerContent" class="mb-3"></div>
                            <div id="citationsContent"></div>
                            <div id="metaInfo" class="mt-3 text-muted small"></div>
                        </div>
                        
                        <!-- Error Section -->
                        <div id="errorSection" class="alert alert-danger d-none" role="alert">
                            <h6 class="alert-heading">❌ خطا</h6>
                            <div id="errorContent"></div>
                        </div>
                    </div>
                </div>
                
                <!-- Features Section -->
                <div class="row mt-4">
                    <div class="col-md-4 mb-3">
                        <div class="feature-card p-3 text-center h-100">
                            <div class="h4 text-primary mb-2">⚡</div>
                            <h6>پاسخ سریع</h6>
                            <small class="text-muted">دریافت پاسخ در کمتر از 30 ثانیه</small>
                        </div>
                    </div>
                    <div class="col-md-4 mb-3">
                        <div class="feature-card p-3 text-center h-100">
                            <div class="h4 text-success mb-2">📚</div>
                            <h6>منابع معتبر</h6>
                            <small class="text-muted">استناد به قوانین و مقررات رسمی</small>
                        </div>
                    </div>
                    <div class="col-md-4 mb-3">
                        <div class="feature-card p-3 text-center h-100">
                            <div class="h4 text-info mb-2">🤖</div>
                            <h6>هوش مصنوعی</h6>
                            <small class="text-muted">پردازش پیشرفته متن فارسی</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script src="/static/js/main.js"></script>
</body>
</html>
